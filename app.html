<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>Moving by speech</title>
</head>

<body>
    <h3>Move ball with speech</h3>
    <div id="controls">
        <h2>Controls : </h2>
        <span>
            <ul>
                <li>UP</li> 
                <li>DOWN</li>
                <li>RELOAD</li>
            </ul>
        </span>
        <span>
            <ul>
                <li>RIGHT</li> 
                <li>LEFT</li> 
                <li>CLOSE</li>  
            </ul>
        </span>
    </div>
    <div id="colors">
        <h2>Colors : </h2>
        <span>
            <ul>
                <li>BLUE</li> 
                <li>RED</li>
                <li>GREEN</li>
            </ul>
        </span>
        <span>
            <ul>
                <li>YELLOW</li> 
                <li>BLACK</li> 
                <li>ORANGE</li>  
            </ul>
        </span>
    </div>
    <div id="effects">
        <h2>Effects : </h2>
        <span>
            <ul>
                <li>SPIN</li>
                <li>STOP</li> 
            </ul>
        </span>
        <span>
            <ul>
                <li>BLINK</li>   
            </ul>
        </span>
    </div>
    <div>
        <div id="container">
            <div id="child"></div>
        </div>
        <h4>Command</h4>
        <div id="text"><textarea id="command"></textarea></div>
        <div id="button-container">
            <button id="start">Start</button>
            <!-- <button id="stop">Stop</button> -->
        </div>
</body>

</html>
